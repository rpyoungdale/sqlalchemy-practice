{% extends 'base.html' %}


{% block content %}
  <h1>Todos</h1>

{% for todo in todos %}

    <div>
      <h3>{{todo.content}}</h3>
      {% if todo.completed %}
        <h3>DONE</h3>
      {% else %}
        <a href="{{url_for('edit', id=todo.id)}}">Complete</a>
      {% endif %}
    </div>

{% endfor %}
  <button><a href="{{url_for('new')}}">Add Todo</a></button>
{% endblock %}
